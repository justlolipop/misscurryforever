<!DOCTYPE html>
<html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curry Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&family=Roboto:ital,wght@0,100..900;1,100..900&family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <audio id="bgMusic" autoplay loop style="display: none;">
        <source src="memories.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>
    <script src="index.js"></script>
    <h1 id="title">Curry Survey Form</h1>
    <p id="description">This is a survey form about my beloved cat, Curry, who has passed away.</p>
    <form id="survey-form" action="/api/submit" method="POST">
        <fieldset>
            <label for="name" id="name-label">Name
                <input id="name" type="text" name="name" placeholder="Enter Your Name" required />
            </label>
            <label for="email" id="email-label">Email <input id="email" type="email" name="email"
                    placeholder="Enter Your Email" required /></label>
            <label for="number" id="number-label">Age <input id="number" type="number" name="number" min="1" max="123"
                    placeholder="Enter Your Age" required /></label>
            <label> Do You Love Curry?
                <select id="dropdown" name="love-curry">
                    <option>Base on your heart</option>
                    <option>NOPE</option>
                    <option>LOVE</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend> Curry Stand For?</legend>
            <label for="cat"><input class="inline" id="cat" type="radio" name="item" value="cat" />Cat</label>
            <label for="dog"><input class="inline" id="dog" type="radio" name="item" value="dog" />Dog</label>
            <label for="human"><input class="inline" id="human" type="radio" name="item" value="human" />Human</label>

        </fieldset>
        <fieldset>
            <legend>Curry Gender's</legend>
            <label for="boy"><input class="inline" id="boy" type="radio" name="gender" value="boy" />Boy</label>
            <label for="girl"><input class="inline" id="girl" type="radio" name="gender" value="girl" />Girl</label>
        </fieldset>
        <fieldset>
            <label for="wish">Write a wish for curry~~
                <textarea maxlength="904" id="wish" name="wish" placeholder="Feel free to write...."></textarea>
            </label>
        </fieldset>
        <label for="submit">
            <input id="submit" type="submit" />
        </label>






    </form>



</body>


</html>
